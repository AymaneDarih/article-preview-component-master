<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Article preview component</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="queries.css" />
  </head>
  <body>
    <div class="container">
      <div class="triangle-down box"></div>
      <div class="share-container box">
        <span class="share-text">Share</span>
        <img src="./images/icon-facebook.svg" alt="icon-facebook" />
        <img src="./images/icon-twitter.svg" alt="icon-twitter" />
        <img src="./images/icon-pinterest.svg" alt="icon-pinterest" />
      </div>

      <div class="photo">
        <img src="./images/drawers.jpg" alt="picture" class="image" />
      </div>
      <div class="content">
        <h3 class="long-heading">
          Shift overall look and feel by adding these wonderful touches to
          furniture in your home
        </h3>
        <p class="p-head">
          Ever been in a room and felt like something was missing? Perhaps it
          felt slightly bare and uninviting. I've got some simple tips to help
          you make any room feel complete.
        </p>
        <div class="details">
          <div class="profile">
            <img src="./images/avatar-michelle.jpg" alt="avatar-michelle" />
            <div class="profile-details">
              <h4 class="name">Michelle Appleton</h4>
              <span class="date">28 Jun 2020</span>
            </div>
          </div>
          <img
            src="./images/icon-share.svg"
            alt="icon-share"
            class="icon-share"
          />
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
